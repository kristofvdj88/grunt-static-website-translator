<div id="div-id" class="div-class">
    <form>
        <label for="name">{{SIGNUP_WELCOMEFORM_NAME}}:</label>
        <input type="text" id="name" name="name" /><br /><br />
        <label for="email">{{SIGNUP_WELCOMEFORM_EMAIL}}:</label>
        <input type="email" id="email" name="email" /><br /><br />
        <label for="phone">{{SIGNUP_WELCOMEFORM_PHONE}}:</label>
        <input type="tel" id="phone" name="phone" /><br /><br />
        <label for="age">{{SIGNUP_WELCOMEFORM_AGE}}:</label>
        <input type="number" id="age" name="age" /><br /><br />
        <label for="gender">{{SIGNUP_WELCOMEFORM_GENDER}}:</label>
        <select id="gender" name="gender">
            <option value="male">{{SIGNUP_WELCOMEFORM_GENDER_MALE}}</option>
            <option value="female">{{SIGNUP_WELCOMEFORM_GENDER_FEMALE}}</option>
            <option value="other">
                {{SIGNUP_WELCOMEFORM_GENDER_OTHER}}
            </option></select
        ><br /><br />
        <label for="address">{{SIGNUP_WELCOMEFORM_ADDRESS}}:</label>
        <textarea id="address" name="address"></textarea><br /><br />
        <label for="city">{{SIGNUP_WELCOMEFORM_CITY}}:</label>
        <input type="text" id="city" name="city" /><br /><br />
        <label for="state">{{SIGNUP_WELCOMEFORM_STATE}}:</label>
        <input type="text" id="state" name="state" /><br /><br />
        <label for="zip">{{SIGNUP_WELCOMEFORM_ZIP}}:</label>
        <input type="text" id="zip" name="zip" /><br /><br />
        <label for="country">{{SIGNUP_WELCOMEFORM_COUNTRY}}:</label>
        <input type="text" id="country" name="country" /><br /><br />
        <input type="submit" value="Submit" />
    </form>
</div>
